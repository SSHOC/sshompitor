<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hits Over Time</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart.js adapter for date-fns to handle time scales -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- date-fns for date formatting -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>

    <style>
        /* Make the chart take up a quarter of the screen */
        #container {
            display: flex;
            justify-content: space-between;
        }

        #chartContainer {
            width: 60%;
            height: 50vh; /* 50% of the viewport height */
        }
        canvas {
            width: 100% !important; /* Ensure canvas takes full width of its container */
            height: 100% !important; /* Ensure canvas takes full height of its container */
        }

        #dataTable {
            width: 35%;
            border-collapse: collapse;
        }

        #dataTable th, #dataTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        #dataTable th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Total number of items in the SSHOMP</h1>

    <div id="container">
        <!-- Container for the chart -->
        <div id="chartContainer">
            <canvas id="hitsChart"></canvas>
        </div>

        <!-- Table to display the 7-day change -->
        <table id="dataTable">
         <caption>Change in items over 7 days</caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Dataset</th>
                    <th>Training Material</th>
                    <th>Publication</th>
                    <th>Workflow</th>
                    <th>Tool or Service</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch a single JSON file from the root directory
        async function fetchJSON(file) {
            const response = await fetch(file);
            if (!response.ok) {
                console.error("Error fetching " + file);
                return null;
            }
            return await response.json();
        }

        // Calculate the difference compared to 7 days ago for each category
        function calculate7DayChange(data) {
            const MS_IN_7_DAYS = 7 * 24 * 60 * 60 * 1000; // 7 days in milliseconds
            const changedData = data.map((current, index) => {
                const timestamp = current.timestamp;
                const prevTimestamp = timestamp - (MS_IN_7_DAYS / 1000); // Convert 7 days in milliseconds to seconds

                // Find the data point 7 days ago
                const prevData = data.find(d => d.timestamp <= prevTimestamp);

                return {
                    timestamp: current.timestamp,
                    total: current.total,
                    dataset: current.dataset,
                    trainingMaterial: current.trainingMaterial,
                    publication: current.publication,
                    workflow: current.workflow,
                    toolOrService: current.toolOrService,
                    datasetChange: prevData ? current.dataset - prevData.dataset : null,
                    trainingMaterialChange: prevData ? current.trainingMaterial - prevData.trainingMaterial : null,
                    publicationChange: prevData ? current.publication - prevData.publication : null,
                    workflowChange: prevData ? current.workflow - prevData.workflow : null,
                    toolOrServiceChange: prevData ? current.toolOrService - prevData.toolOrService : null
                };
            });

            return changedData;
        }

        // Populate the table with 7-day changes
        function populateTable(data) {
            const tableBody = document.querySelector('#dataTable tbody');
            tableBody.innerHTML = '';  // Clear any existing rows

            data.forEach(d => {
                const date = new Date(d.timestamp * 1000).toLocaleDateString();

                const row = `
                    <tr>
                        <td>${date}</td>
                        <td>${d.datasetChange !== null ? d.datasetChange : 'N/A'}</td>
                        <td>${d.trainingMaterialChange !== null ? d.trainingMaterialChange : 'N/A'}</td>
                        <td>${d.publicationChange !== null ? d.publicationChange : 'N/A'}</td>
                        <td>${d.workflowChange !== null ? d.workflowChange : 'N/A'}</td>
                        <td>${d.toolOrServiceChange !== null ? d.toolOrServiceChange : 'N/A'}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Fetch the data.json from the root directory
        async function fetchAllData() {
            const data = await fetchJSON('items.json');
            if (!data) return [];

            const hitsData = [];

            for (const timestamp in data) {
                const categories = data[timestamp];

                // Calculate total hits by summing all categories
                const totalHits = Object.values(categories).reduce((sum, value) => sum + value, 0);

                hitsData.push({
                    timestamp: parseInt(timestamp),
                    total: totalHits,
                    dataset: categories['dataset'],
                    trainingMaterial: categories['training-material'],
                    publication: categories['publication'],
                    workflow: categories['workflow'],
                    toolOrService: categories['tool-or-service']
                });
            }

            // Calculate 7-day change for each category
            const changedData = calculate7DayChange(hitsData);

            // Populate the table with the 7-day changes
            populateTable(changedData);

            return changedData;
        }

        // Render the chart using Chart.js
        function renderChart(data) {
            const ctx = document.getElementById('hitsChart').getContext('2d');

            // Get the oldest timestamp for the x-axis start
            const oldestTimestamp = new Date(Math.min(...data.map(d => d.timestamp)) * 1000);

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.timestamp * 1000)), // Use Date object for timestamps
                    datasets: [
                        {
                            label: 'Total Hits',
                            data: data.map(d => d.total),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Dataset',
                            data: data.map(d => d.dataset),
                            borderColor: 'rgba(255, 99, 132, 1)',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Training Material',
                            data: data.map(d => d.trainingMaterial),
                            borderColor: 'rgba(54, 162, 235, 1)',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Publication',
                            data: data.map(d => d.publication),
                            borderColor: 'rgba(255, 206, 86, 1)',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Workflow',
                            data: data.map(d => d.workflow),
                            borderColor: 'rgba(75, 192, 192, 1)',
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'Tool or Service',
                            data: data.map(d => d.toolOrService),
                            borderColor: 'rgba(153, 102, 255, 1)',
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',  // Adjust the time unit to 'day'
                                stepSize: 1,  // Step size of 1 day
                                tooltipFormat: 'PPpp'  // Date format for tooltips
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            },
                            min: oldestTimestamp // Start x-axis at the oldest timestamp
                        },
                        y: {
                            beginAtZero: true, // Ensure y-axis starts from 0
                            title: {
                                display: true,
                                text: 'Total Number of Items'
                            }
                        }
                    },
                    responsive: true, // Ensure the chart resizes with the container
                    maintainAspectRatio: false // Disable aspect ratio to fit container
                }
            });
        }

        // Fetch the data and render the chart
        fetchAllData().then(renderChart);
    </script>
</body>
</html>
