<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Hits Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>API Hits Count Over Time</h1>
    <canvas id="hitsChart" width="400" height="200"></canvas>

    <script>
        // Define the repository and path to the JSON files
        const repoURL = 'https://raw.githubusercontent.com/mkrzmr/sshompitor/main/data/';

        // Function to fetch the list of JSON files and extract hits data
        async function fetchHitsData() {
            // Placeholder for hit counts and timestamps
            const hitsData = [];
            const timestamps = [];

            // Hardcoded file names - alternatively, you could have an index.json file to list all files
            const fileNames = ['hits_1632345600.json', 'hits_1632359200.json']; // Replace with dynamic file names

            for (let file of fileNames) {
                const response = await fetch(repoURL + file);
                const fileData = await response.json();
                
                // Extract the hits count and timestamp from the file
                hitsData.push(fileData.hits);
                const date = new Date(fileData.timestamp * 1000);  // Convert Unix timestamp to date
                timestamps.push(date.toLocaleString());
            }

            return { hitsData, timestamps };
        }

        // Function to create the chart
        async function createChart() {
            const { hitsData, timestamps } = await fetchHitsData();

            const ctx = document.getElementById('hitsChart').getContext('2d');
            const hitsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timestamps,  // Timestamps for the X-axis
                    datasets: [{
                        label: 'Hits Count Over Time',
                        data: hitsData,  // Hit counts for the Y-axis
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Call the function to create the chart when the page loads
        createChart();
    </script>
</body>
</html>
