<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hits Over Time</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Number of Items (Hits) Over Time</h1>
    <canvas id="hitsChart" width="800" height="400"></canvas>

    <script>
        async function fetchJSON(file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error("File not found");
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${file}:`, error);
                return null;
            }
        }

        async function fetchAllData() {
            const hitsData = [];
            let timestamp = Math.floor(Date.now() / 1000); // Start with the current Unix timestamp
            let attempts = 100; // Try for the last 100 files (adjust as needed)

            for (let i = 0; i < attempts; i++) {
                // Adjust the file path to include the repository name
                const file = `/sshompitor/data/hits_${timestamp - i * 1800}.json`;  // Assuming 30-minute intervals
                const data = await fetchJSON(file);
                if (data) {
                    const timestampKey = Object.keys(data)[0];
                    const hits = data[timestampKey];
                    hitsData.push({
                        timestamp: parseInt(timestampKey),
                        hits: hits
                    });
                }
            }

            return hitsData;
        }

        function renderChart(data) {
            const ctx = document.getElementById('hitsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.timestamp * 1000).toLocaleString()), // Convert timestamp to human-readable date
                    datasets: [{
                        label: 'Number of Hits',
                        data: data.map(d => d.hits),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Hits'
                            }
                        }
                    }
                }
            });
        }

        // Fetch the data and render the chart
        fetchAllData().then(renderChart);
    </script>
</body>
</html>
