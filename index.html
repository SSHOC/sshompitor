<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>API Data Over Time</h1>
    <canvas id="apiDataChart" width="400" height="200"></canvas>

    <script>
        // Define the repository and path to the JSON files
        const repoURL = 'https://raw.githubusercontent.com/<username>/<repository>/main/data/';

        // Fetch a list of JSON files in the 'data' directory
        async function fetchAPIData() {
            const response = await fetch(repoURL + 'index.json'); // Optional: index.json can list all the files
            const dataFiles = await response.json(); // Assuming index.json lists all file names

            const timeSeriesData = [];
            const timeLabels = [];

            // Loop through each JSON file and extract data
            for (let file of dataFiles) {
                const fileResponse = await fetch(repoURL + file);
                const apiData = await fileResponse.json();

                // Example: Get the 'item_count' from the API response
                const itemCount = apiData.items.length;  // Adjust based on your API structure
                const timestamp = new Date(parseInt(file.split('_')[2].split('.')[0]) * 1000);  // Extract timestamp from filename

                timeSeriesData.push(itemCount);
                timeLabels.push(timestamp.toLocaleString());
            }

            return { timeSeriesData, timeLabels };
        }

        // Function to create the chart
        async function createChart() {
            const { timeSeriesData, timeLabels } = await fetchAPIData();

            const ctx = document.getElementById('apiDataChart').getContext('2d');
            const apiDataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,  // Timestamps
                    datasets: [{
                        label: '# of Items Over Time',
                        data: timeSeriesData,  // Data points from the API
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load the chart when the page loads
        createChart();
    </script>
</body>
</html>
